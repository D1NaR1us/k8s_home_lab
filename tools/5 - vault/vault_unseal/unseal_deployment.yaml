apiVersion: apps/v1
kind: Deployment
metadata:
  name: vault-unsealer
  namespace: vault
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vault-unsealer
  template:
    metadata:
      labels:
        app: vault-unsealer
    spec:
      serviceAccountName: vault-unsealer
      containers:
        - name: unsealer
          image: hashicorp/vault:1.15.4
          command: ["sh", "-c"]
          args:
            - |
              while true; do
                status=$(vault status -address=http://vault.vault.svc.cluster.local:8200 2>/dev/null || echo "fail")
                echo "Vault status: $status"
                if echo "$status" | grep -q 'Sealed.*true'; then
                  echo "Vault is sealed â€” unsealing..."
                  for k in key1 key2 key3; do
                    vault operator unseal -address=http://vault.vault.svc.cluster.local:8200 $(cat /etc/keys/$k);
                  done
                else
                  echo "Vault is unsealed."
                fi
                sleep 10
              done
          env:
            - name: VAULT_ADDR
              value: "http://vault.vault.svc.cluster.local:8200"
          volumeMounts:
            - name: keys
              mountPath: /etc/keys
              readOnly: true
      volumes:
        - name: keys
          secret:
            secretName: vault-unseal-keys
