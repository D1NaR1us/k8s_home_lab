# <PostgresPort>5432</PostgresPort>
# <PostgresHost><TYPE_HERE_IP_ADDR></PostgresHost>
# <AnalyticsEnabled>False</AnalyticsEnabled>
# <UpdateAutomatically>True</UpdateAutomatically>