apiVersion: argoproj.io/v1alpha1
kind: Application
metadata: 
  name: mylar3
  namespace: argocd
spec: 
  destination:
    name: in-cluster
    namespace: argocd
  source:
    path: home_lab/defaults/helm_media
    repoURL: https://github.com/D1NaR1us/k8s_home_lab.git
    targetRevision: HEAD
    helm:
      values: |
        container:
          image: lscr.io/linuxserver/mylar3:latest
          port: 8090
          targetPort: 8090
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
